<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Art Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="logo">
        <svg
          width="40"
          height="40"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="50" cy="50" r="40" fill="#4a00e0" />
          <path
            d="M30,70 Q50,20 70,70"
            stroke="#fff"
            stroke-width="8"
            fill="none"
          />
        </svg>
      </div>
      <nav class="stage-selector">
        <button data-feature="1">Moodboard</button>
        <button data-feature="2">Feature 2</button>
        <button data-feature="3">Feature 3</button>
      </nav>
    </header>

    <main class="app-container">
      <aside class="sidebar" id="sidebar"></aside>
      <section class="canvas-area" id="canvas-area"></section>
    </main>
    <script src="js/main.js"></script>
    <script type="module" src="js/imageSearch.js"></script>
  </body>
</html>
